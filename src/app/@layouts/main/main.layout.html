<div>
  <div>
    <p-button (click)="languageStore.setLanguage('en')"> Set en language</p-button>
    <p-button (click)="languageStore.setLanguage('it')"> Set it language</p-button>
  </div>
  <div>
    {{ languageStore.language() | json }}
  </div>
</div>

<div>
  <div>
    <p-button (click)="themeStore.setMode(ThemeMode.Auto)">{{ ThemeMode.Auto }}</p-button>
    <p-button (click)="themeStore.setMode(ThemeMode.Manual)">{{ ThemeMode.Manual }}</p-button>
  </div>
  <div>
    {{ themeStore.mode() | json }}
  </div>
</div>
<div>
  <p-button (click)="themeStore.setPreferredColorScheme(EColorScheme.Dark)">{{ EColorScheme.Dark }}</p-button>
  <p-button (click)="themeStore.setPreferredColorScheme(EColorScheme.Light)">{{ EColorScheme.Light }}</p-button>
</div>
