<p-toolbar class="bg-primary-500 text-white" [style]="{ height: '64px' }">
  <ng-template #start>
    <div class="flex items-center gap-2">
      <p-button label="Files" text plain />
      <p-button label="Edit" text plain />
      <p-button label="View" text plain />
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2">
      <app-color-scheme-switch />
    </div>
  </ng-template>
</p-toolbar>
