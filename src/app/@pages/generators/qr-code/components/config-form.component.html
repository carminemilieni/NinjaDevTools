<form [formGroup]="formGroup">
  <p-card>
    <div class="grid gap-5">
      <p-floatlabel variant="on">
        <p-input-number formControlName="width" inputId="width" id="width" showButtons class="w-full" />
        <label for="width">
          {{ i18nPrefix + '.widthLabel' | translate }}
        </label>
      </p-floatlabel>
      <p-floatlabel variant="on">
        <input pInputText formControlName="data" id="data" class="w-full" />
        <label for="data">{{ i18nPrefix + '.dataLabel' | translate }}</label>
      </p-floatlabel>
      <p-floatlabel variant="on">
        <p-input-number formControlName="margin" inputId="margin" id="margin" showButtons class="w-full" />
        <label for="margin">
          {{ i18nPrefix + '.marginLabel' | translate }}
        </label>
      </p-floatlabel>
    </div>
  </p-card>
</form>
