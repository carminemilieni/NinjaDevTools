@let formGroup = form();
@if (formGroup) {
  <p-panel [header]="i18nPrefix + '.title' | translate" [toggleable]="true" [collapsed]="true" [formGroup]="formGroup">
    <div class="py-3">
      <p-floatlabel variant="on">
        <p-select
          [options]="CornerDotTypeOpts"
          formControlName="type"
          [placeholder]="i18nPrefix + '.typeLabel' | translate"
          class="w-full"
          id="type"
        />
        <label for="type">{{ i18nPrefix + '.typeLabel' | translate }}</label>
      </p-floatlabel>
      <app-gradient-form [form]="formGroup.controls.gradient" />
    </div>
  </p-panel>
}
